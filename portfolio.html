<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartGrocer | Grocery Delivery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7fafc;
      color: #2d3748;
    }
    header {
      background-color: #38a169;
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background-color: #e2e8f0;
      box-shadow: inset 0 -1px 0 #cbd5e0;
    }
    nav button {
      background-color: #edf2f7;
      border: 1px solid #cbd5e0;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    nav button:hover {
      background-color: #38a169;
      color: white;
    }
    .section-title {
      font-size: 1.8rem;
      margin: 1.5rem 1rem 1rem;
      border-left: 5px solid #38a169;
      padding-left: 0.5rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      border-radius: 6px;
    }
    .card button {
      background-color: #38a169;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      margin-top: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .card button:hover {
      background-color: #2f855a;
      transform: scale(1.05);
    }
    input[type="number"] {
      width: 70px;
      padding: 0.3rem;
      margin-top: 0.5rem;
      border: 1px solid #cbd5e0;
      border-radius: 5px;
    }
    .cart {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #2d3748;
      color: white;
      text-align: center;
      padding: 0.7rem;
      font-size: 1rem;
    }
    footer {
      background-color: #edf2f7;
      padding: 1.2rem;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 2rem;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SmartGrocer</h1>
    <p>Fresh groceries delivered to your doorstep</p>
  </header>

  <nav>
    <button onclick="filterCategory('All')">All</button>
    <button onclick="filterCategory('Fruits')">Fruits</button>
    <button onclick="filterCategory('Vegetables')">Vegetables</button>
    <button onclick="filterCategory('Dairy')">Dairy</button>
    <button onclick="filterCategory('Snacks')">Snacks</button>
    <button onclick="filterCategory('Beverages')">Beverages</button>
  </nav>

  <section>
    <h2 class="section-title">Daily Deals</h2>
    <div class="products" id="product-list">
      <!-- Products will be injected here by JS -->
    </div>
  </section>

  <div class="cart" id="cart">
    <strong>Cart:</strong> <span id="cart-items">0</span> items | ₹<span id="cart-total">0.00</span>
  </div>

  <footer>
    <p>Location-based store: <strong>Auto-detected</strong></p>
    <p>Wallet & Coupon System Enabled | Checkout supports Delivery Slot Booking</p>
    <p>&copy; 2025 SmartGrocer. All rights reserved.</p>
  </footer>

  <script>
    const products = [
      { id: 1, name: "Bananas", price: 40, category: "Fruits", img: "https://m.media-amazon.com/images/I/51W9iO9AwhL.jpg" },
      { id: 2, name: "Milk 1L", price: 50, category: "Dairy", img: "https://www.smc-madhusudan.co.in/cdn/shop/files/DoubleTonedMilk200MLPack_1.jpg?v=1714553103" },
      { id: 3, name: "Potatoes", price: 30, category: "Vegetables", img: "https://media.post.rvohealth.io/wp-content/uploads/2020/09/AN440-Potatoes-732x549-thumb-732x549.jpg" },
      { id: 4, name: "Chips", price: 20, category: "Snacks", img: "https://www.quickpantry.in/cdn/shop/products/lay-s-chile-limon-potato-chips-32-g-quick-pantry.jpg?v=1710539171" },
      { id: 5, name: "Orange Juice", price: 60, category: "Beverages", img: "https://images.milkandmore.co.uk/image/upload/w_iw/f_auto,q_auto:eco/d_back_up_image.jpg,w_1200,c_scale/v1/products/77003_2.jpg" }
    ];

    let cartItems = 0;
    let cartTotal = 0;

    function displayProducts(filter = 'All') {
      const container = document.getElementById('product-list');
      container.innerHTML = '';
      products
        .filter(p => filter === 'All' || p.category === filter)
        .forEach(product => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${product.img}" alt="${product.name}" />
            <h3>${product.name}</h3>
            <p>₹${product.price}/kg</p>
            <input type="number" min="0.5" step="0.5" value="1" id="qty-${product.id}" /> kg<br>
            <button onclick="addToCart(${product.id})">Add to Cart</button>
          `;
          container.appendChild(card);
        });
    }

    function addToCart(productId) {
      const qty = parseFloat(document.getElementById(`qty-${productId}`).value);
      const product = products.find(p => p.id === productId);
      cartItems += 1;
      cartTotal += qty * product.price;
      document.getElementById('cart-items').textContent = cartItems;
      document.getElementById('cart-total').textContent = cartTotal.toFixed(2);
    }

    function filterCategory(category) {
      displayProducts(category);
    }

    // Initial display
    displayProducts();
  </script>
</body>
</html>
